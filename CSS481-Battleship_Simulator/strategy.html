<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        /* Global */
        * {
            font-family: 'Black Ops One';
            /* font */
        }


        body {
            background: #222222
                /* background color */
        }


        .title {
            text-align: center;
            color: lime;
            font-size: 75px;
            margin-top: 50px;
            margin-bottom: 0;
        }


        .leftContainer {
            display: flex;
            flex-direction: column;
            color: red;
            margin-left: 120px;
            width: 20%;
        }


        .rightContainer {
            display: flex;
            flex-direction: column;
            width: 20%;
        }


        .strat-button {
            background-color: #222222;
            color: lime;
            border-radius: 5px;
            border: 1px solid lime;
            width: 70px;
            height: 25px;
        }


        .reset-button {
            margin-top: 10px;
        }


        .strat-container,
        .battleships {
            display: flex;
            flex-direction: row;
        }


        .description {
            margin-top: 0px;
            font-size: 18px;
        }


        /* temporary to see the spacing for the othher elements */
        .board {
            display: flex;
            width: 35%;
            justify-content: center;
        }


        .ship {
            background-color: #74756f;
            /* margin: 10px; */
            border: 1px solid black;
            border-radius: 5px;
            align-self: flex-start;
            position: absolute;


        }


        .grid-dot {
            border-radius: 50%;
            background-color: black;
            width: 15px;
            height: 15px;
        }


        .ship-dot {
            margin: 15px 5px;
        }


        .grid-cell {
            border: 1px solid black;
            background-color: #74756f;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* not used rn now but maybe in future */
        .grid-column {
            display: flex;
            flex-direction: column;
        }


        .grid-row {
            display: flex;
            flex-direction: row;
        }
    </style>
    <script src="strategyPage.js"></script>
</head>


<body>
    <div class="container">
        <!-- "Strategy" -->
        <h1 class="title">STRATEGY</h1>


        <!-- Left side of screen/where batteships are-->


        <div class="strat-container">
            <div class="leftContainer">
                <!-- "Place Battleships"-->
                <h2 class="description">PLACE BATTLESHIPS</h2>


                <!-- Battleships -->
                <div class="battleships">
                    <div class="ship" id="carrier">
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                    </div>
                    <div class="ship" id="battleship">
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                    </div>
                    <div class="ship" id="cruiser">
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                    </div>
                    <div class="ship" id="submarine">
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                    </div>
                    <div class="ship" id="destroyer">
                        <div class="grid-dot ship-dot"></div>
                        <div class="grid-dot ship-dot"></div>
                    </div>
                </div>
            </div>


            <!-- Game Board -->
            <div class="board">
                <div id="grid" class="grid"></div>
                <!-- use javascript to create cells -->
            </div>




            <!-- Right side of screen where buttons are-->
            <div class="rightContainer">
                <input type="button" value="Start" class="start-button strat-button">
                <input type="button" value="Reset" class="reset-button strat-button">
            </div>
        </div>


    </div>
</body>


</html>
