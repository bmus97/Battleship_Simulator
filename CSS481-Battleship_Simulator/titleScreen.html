<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            /* Global */
            * {
                font-family: Impact; /* font */
            }

            body {
                background: radial-gradient(circle, #2a6c8a 20%, #11445f 80%); /* background color */
            }

            .profileSection {
                display: flex; /* align pfp and sign-in button */
                gap: 5px; /* space between pfp and sign-in button */
            }

            .profilePicture {
                width: 100px; /* width of pfp */
            }

            .signInButton {
                width: 100px; /* width of button */
                height: 50px; /* height of button */
                padding: 10px;
                font-size: 20px; /* font size */
                border: 4px solid black; /* border size + color */
                border-radius: 12px; /* round corners on button */
                background-color: #d9d9d9; /* button color */
                margin-top: 20px; /* space between top of screen and button */
                cursor: pointer;
            
            }

            .buttonSection {
                color: white; 
                text-align: center; /* align battleship logo and buttons to center */
            }

            .battleshipLogo {
                width: 1000px; /* width of image */
                margin-top: 50px; /* space between sign in button and logo */
                margin-bottom: 70px; /* space between logo and play button */
            }

            .menuButton {
                width: 400px; /* width of buttons */
                padding: 20px;
                margin: 7px auto; 
                font-size: 35px; /* font size */
                border: 6px solid black; /* border size + color */
                border-radius: 20px; /* round corners on buttons */
                background-color: #d9d9d9; /* button color */
                cursor: pointer;
            }

            .menuButton:hover, .signInButton:hover {
                background-color: #b0b0b0; /* buttons change color when hovered */
            }
        </style>
    </head>
    <body>
        <div class="profileSection">
            <!-- Profile Image -->
            <img src= "noProfilePicture.png" class="profilePicture"/>

            <!-- Sign-in Button -->
            <input type= "button" value= "SIGN IN" class="signInButton"></br>
        </div>
      
        <div class="buttonSection">
            <!-- Battleship Image -->
            <img src= "battleshipLogo.png" class="battleshipLogo"/></br>

            <!-- Play Button -->
            <input type= "button" value= "PLAY" class="menuButton"></br>

            <!-- Game Settings Button -->
            <input type= "button" value= "GAME SETTINGS" class="menuButton"></br>

            <!-- Friends List Button -->
            <input type= "button" value= "FRIENDS LIST" class="menuButton"></br>

            <!-- Create Profile Button -->
            <input type= "button" value= "CREATE PROFILE" class="menuButton">
        </div>
    </body>
</html>
