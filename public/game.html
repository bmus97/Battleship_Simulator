<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="gamemode-container">

      <!-- single player button-->
      <button id="singlePlayerButton">SINGLE PLAYER</button>

      <!-- multiplayer button-->
      <button id="multiPlayerButton">MULTIPLAYER</button>

      <div id="lobby-container">

        <!-- create lobby button-->
        <button id="createLobbyButton">CREATE LOBBY</button>

        <!-- join lobby button-->
        <button id="joinLobbyButton">JOIN LOBBY</button>

        <!-- lobby code input-->
        <input type="text" id="lobbyCodeInput" placeholder="Enter Lobby Code">

        <!-- lobby code display-->
        <div id="lobbyCodeDisplay"></div>

        <!-- displays game info-->
        <div id="info"></div>

        <!-- play again button-->
        <button id="play-again">Play again?</div>
        <script>
            // disable multiplayer related buttons until multiplayer button is clicked
            document.getElementById('play-again').style.display = 'none';
            document.getElementById('createLobbyButton').style.display = 'none';
            document.getElementById('joinLobbyButton').style.display = 'none';
            document.getElementById('lobbyCodeInput').style.display = 'none';

            // Handle the Play Game button click event
            document.getElementById('play-again').addEventListener('click', function() {
              window.location.href = "/game";  // Redirect to the multiplayer page
            });
        </script>
      </div>
    </div>

    <div id="player-container">

      <!-- player 1 status-->
      <div class="player p1">
        <div class="P1">Player 1</div>
        <div class="connected">CONNECTED: <span></span></div>
        <div class="ready">READY: <span></span></div>
      </div>

      <!-- player 2 status-->
      <div class="player p2">
        <div class="P2">Player 2</div>
        <div class="connected">CONNECTED: <span></span></div>
        <div class="ready">READY: <span></span></div>
      </div>
    </div>

    <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid-display">
          

          <!-- ships -->
          <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
          <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
          <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
          <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
          <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
        </div>
        <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
      <button id="start">START</button>
      <script>
        // disable start game button until single player or multiplayer is clicked
        document.getElementById('start').disabled = true;
    </script>
      <button id="rotate">ROTATE SHIPS</button>
      <h3 id="whose-go">PLACE SHIPS</h3>
      <h3 id="info"></h3>
    </div>

  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
